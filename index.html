<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TEDxNITCalicut</title>
	<link rel="shortcut icon" href="favicon.png">
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="stylesheet" type="text/css" href="css/countdown.css">
  <link rel="stylesheet" type="text/css" href="css/speaker.css">
</head>
<body>
  <header>
    <div class="left-part">
      <img src="assets/white_logo.svg" class="logo">
    </div>  
    <div class="right-part">
      <div class="menu-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>          
      <nav>
        <a class="item">HOME</a>
        <a class="item">ABOUT</a>
        <a class="item">THEME</a>
        <a class="item">TEAM</a>
        <a class="item">CONTACT</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="countdown">
      <h2 class="sub-heading">Tick-tok tick-tok</h2>
      <div class="timer-group">
        <div class="timer day">
          <span class="value">00</span>
          <span class="label">Days</span>
        </div>
        <div class="timer hour">
          <span class="value">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="timer minute">
          <span class="value">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="timer second">
          <span class="value">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>
    <section class="speaker-container">
      <h2 class="sub-heading">OUR SPEAKERS</h2>
      <div class="speaker-list">
      </div> 
    </section>
  </main>

  <footer>
    <div class="left-part">
      <div class="logo-footer"></div>
      <div class="address">
        National Institute of Technology Calicut, <br/>
        NIT Campus P.O 673 601, <br/>
        Kozhikode, India
      </div>
    </div>
    <div class="right-part">
      <div class="head">Follow us on</div>
      <div class="social-icons">
        <a href="https://www.instagram.com/tedxnitcalicut/" class="icon">
          <div class="icon-image" style="background-image: url('./assets/instagram-brands.svg');"></div>
        </a>
        <a href="https://www.facebook.com/TEDxNITCalicut/" class="icon">
          <div class="icon-image" style="background-image: url('./assets/facebook-f-brands.svg');"></div>
        </a>
      </div>
      <a class="link" href="mailto:contact@tedxnitcalicut.com">contact@tedxnitcalicut.com</a>
    </div>
  </footer>
  <div class="extra-footer">
    THIS INDEPENDENT TEDX EVENT IS OPERATED UNDER LICENSE FROM TED
  </div>

  <script src="js/script.js"></script>
  <script src="js/speakers.js"></script>
</body>
</html>
